<div class="container p-3">
  <div class="offset-3 col-6">
    <div class="card">
      <div class="card-header  font-weight-bold">
        Sign Up Form
      </div>
      <div class="card card-body">
        <form [formGroup]="registrationForm" (submit)="onSubmit()">


          <div class="form-group">
            <label for="email" [ngClass]="registrationForm.controls['email'].invalid ? 'text-danger' : ''">Email Address</label>
            <input id="email" formControlName="email" type="email" class="form-control" [ngClass]="registrationForm.controls['email'].invalid ? 'is-invalid' : ''">
            <label class="text-danger" *ngIf="registrationForm.controls['email'].hasError('required')">
              Email is Required!
            </label>
            <label class="text-danger" *ngIf="registrationForm.controls['email'].hasError('email')">
              Enter a valid email address!
            </label>
            <label class="text-danger" *ngIf="registrationForm.controls['email'].hasError('notUnique')">
              This email is already exist
            </label>
          </div>




          <div class="form-group">
            <label for="phone" [ngClass]="registrationForm.controls['phone'].invalid ? 'text-danger' : ''">Phone:</label>
            <input id="phone" formControlName="phone" type="text" class="form-control"
                   [ngClass]="registrationForm.controls['phone'].invalid ? 'is-invalid' : ''">
            <label class="col" [ngClass]="registrationForm.controls['phone'].hasError('required')
            || (registrationForm.controls['phone'].hasError('minLength') && registrationForm.controls['phone'].hasError('maxLength')) ? 'text-danger' : 'text-success'">
              <i class="material-icons">{{ registrationForm.controls['phone'].hasError('required') || registrationForm.controls['phone'].hasError('minLength') && registrationForm.controls['phone'].hasError('maxLength') ? 'cancel' : 'check_circle' }}</i>
              Must be 10 digits!
            </label>
            <label class="text-danger" *ngIf="registrationForm.controls['phone'].hasError('notUnique')">
              This phone is already exist
            </label>
          </div>
<!--          <div class="form-group">-->
<!--            <label for="phone" [ngClass]="registrationForm.controls['phone'].invalid ? 'text-danger' : ''">Phone:</label>-->
<!--            <input [textMask]="mask" id="phone" formControlName="phone" type="text" class="form-control" [ngClass]="registrationForm.controls['phone'].invalid ? 'is-invalid' : ''">-->
<!--            <label class="col" [ngClass]="registrationForm.controls['phone'].hasError('required') || registrationForm.controls['phone'].hasError('numberLength')  ? 'text-danger' : 'text-success'">-->
<!--              <i class="material-icons">{{ registrationForm.controls['phone'].hasError('required') ||-->
<!--              registrationForm.controls['phone'].hasError('numberLength') ? 'cancel' :-->
<!--                'check_circle' }}</i>-->
<!--              Must be 10 digits!-->
<!--            </label>-->
<!--            <label class="col" [ngClass]="registrationForm.controls['phone'].hasError('required') || registrationForm.controls['phone'].hasError('onlyNumbers')  ? 'text-danger' : 'text-success'">-->
<!--              <i class="material-icons">{{ registrationForm.controls['phone'].hasError('required') ||-->
<!--              registrationForm.controls['phone'].hasError('onlyNumbers') ? 'cancel' :-->
<!--                'check_circle' }}</i>-->
<!--              Must be only digits!-->
<!--            </label>-->
<!--          </div>-->
          <div class="form-group">
            <label for="password" [ngClass]="registrationForm.controls['password'].invalid ? 'text-danger' : ''">Password:</label>
            <input id="password" formControlName="password" type="password" class="form-control" [ngClass]="registrationForm.controls['password'].invalid ? 'is-invalid' : ''">
            <label class="col" [ngClass]="registrationForm.controls['password'].hasError('required') || registrationForm.controls['password'].hasError('minlength')  ? 'text-danger' : 'text-success'">
              <i class="material-icons">{{ registrationForm.controls['password'].hasError('required') ||
              registrationForm.controls['password'].hasError('minlength') ? 'cancel' :
                'check_circle' }}</i>
              Must be at least 8 characters!
            </label>
            <label class="col" [ngClass]="registrationForm.controls['password'].hasError('required') || registrationForm.controls['password'].hasError('hasNumber')  ? 'text-danger' : 'text-success'">
              <i class="material-icons">{{ registrationForm.controls['password'].hasError('required') ||
              registrationForm.controls['password'].hasError('hasNumber') ? 'cancel' :
                'check_circle' }}</i>
              Must contain at least 1 number!
            </label>
            <label class="col" [ngClass]="registrationForm.controls['password'].hasError('required') || registrationForm.controls['password'].hasError('hasCapitalCase')  ? 'text-danger' : 'text-success'">
              <i class="material-icons">{{ registrationForm.controls['password'].hasError('required') ||
              registrationForm.controls['password'].hasError('hasCapitalCase') ? 'cancel' :
                'check_circle' }}</i>
              Must contain at least 1 in Capital Case!
            </label>
            <label class="col" [ngClass]="registrationForm.controls['password'].hasError('required') || registrationForm.controls['password'].hasError('hasSmallCase')  ? 'text-danger' : 'text-success'">
              <i class="material-icons">{{ registrationForm.controls['password'].hasError('required') ||
              registrationForm.controls['password'].hasError('hasSmallCase') ? 'cancel' :
                'check_circle' }}</i>
              Must contain at least 1 Letter in Small Case!
            </label>
            <label class="col" [ngClass]="registrationForm.controls['password'].hasError('required') || registrationForm.controls['password'].hasError('hasSpecialCharacters') ? 'text-danger' : 'text-success'">
              <i class="material-icons">{{ registrationForm.controls['password'].hasError('required') ||
              registrationForm.controls['password'].hasError('hasSpecialCharacters') ? 'cancel' :
                'check_circle' }}</i>
              Must contain at least 1 Special Character!
            </label>
          </div>
          <div class="form-group">
            <label for="confirmPassword" [ngClass]="registrationForm.controls['confirmPassword'].invalid ? 'text-danger' : ''">Confirm
              Password:</label>
            <input id="confirmPassword" formControlName="confirmPassword" type="password" class="form-control"
                   [ngClass]="registrationForm.controls['confirmPassword'].invalid ? 'is-invalid' : ''">
            <label class="text-danger" *ngIf="registrationForm.controls['confirmPassword'].hasError('required')">
              Password is Required!
            </label>
            <label class="text-danger" *ngIf="registrationForm.controls['confirmPassword'].hasError('NoPasswordMatch')">
              Password do not match
            </label>
          </div>
          <div class="form-group">
            <button id="SignUpButton" [disabled]="registrationForm.invalid || registrationForm.controls['email'].pending" type="submit" class="btn btn-primary btn-block font-weight-bold">Sign Up</button>
<!--            <button [disabled]="registrationForm.invalid || registrationForm.pending">-->
<!--              Send-->
<!--              <span *ngIf="registrationForm.get('email').pending"> (searching)</span>-->


          </div>
        </form>
      </div>
    </div>
  </div>
</div>

<div class="table-responsive p-3 ">
  <h1 class="text-center display-1">Find Products</h1>
  <div class="form-group m-0 ">
    <input class="form-control border border-info rounded-0" type="search" placeholder="Search by name" aria-label="Search"
           [(ngModel)]="searchName" name="searchName" (input)="getProductByName()">
  </div>
  <table class="table border ">

    <thead class="bg-info text-white">
    <tr>
      <th scope="col">#</th>
      <th scope="col">Name</th>
      <th scope="col">Image</th>
      <th scope="col">Price</th>
      <th scope="col">Expiration date</th>
      <th scope="col">Quantity</th>
      <th scope="col">Category</th>
      <th scope="col">Actions</th>
    </tr>

    </thead>

    <tbody>


    <tr *ngFor="let product of getSearchList(); let i = index;">
      <th scope="row">{{i + 1}}</th>
      <td>{{product.name}}</td>
      <td><img style="width: 150px" [src]="product.image"></td>
      <td>{{product.price}}</td>
      <td>{{product.expirationDate}}</td>
      <td>{{product.quantity}}</td>
      <td>{{product.category}}</td>
      <td>
        <button type="button" class="btn btn-primary mx-2" id="change" (click)="navigateToUpdateProduct(product.id)">
          <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-pencil" fill="currentColor"
               xmlns="http://www.w3.org/2000/svg">
            <path fill-rule="evenodd"
                  d="M12.146.146a.5.5 0 0 1 .708 0l3 3a.5.5 0 0 1 0 .708l-10 10a.5.5 0 0 1-.168.11l-5 2a.5.5 0 0 1-.65-.65l2-5a.5.5 0 0 1 .11-.168l10-10zM11.207 2.5L13.5 4.793 14.793 3.5 12.5 1.207 11.207 2.5zm1.586 3L10.5 3.207 4 9.707V10h.5a.5.5 0 0 1 .5.5v.5h.5a.5.5 0 0 1 .5.5v.5h.293l6.5-6.5zm-9.761 5.175l-.106.106-1.528 3.821 3.821-1.528.106-.106A.5.5 0 0 1 5 12.5V12h-.5a.5.5 0 0 1-.5-.5V11h-.5a.5.5 0 0 1-.468-.325z"/>
          </svg>
        </button>
        <button type="button" class="btn btn-danger mx-2" id="delete" (click)="deleteProduct(product.id)">
          <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-trash-fill" fill="currentColor"
               xmlns="http://www.w3.org/2000/svg">
            <path fill-rule="evenodd"
                  d="M2.5 1a1 1 0 0 0-1 1v1a1 1 0 0 0 1 1H3v9a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V4h.5a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1H10a1 1 0 0 0-1-1H7a1 1 0 0 0-1 1H2.5zm3 4a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 .5-.5zM8 5a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7A.5.5 0 0 1 8 5zm3 .5a.5.5 0 0 0-1 0v7a.5.5 0 0 0 1 0v-7z"/>
          </svg>
        </button>
      </td>
    </tr>
    </tbody>
  </table>
</div>
